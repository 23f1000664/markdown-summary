<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Summary...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center"><h1 class="text-3xl font-bold text-gray-800 mb-4">Markdown Summary</h1><p class="text-lg text-gray-600 mb-6">Total Points:</p><div id="points" class="text-5xl font-extrabold text-indigo-600">Loading...</div></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('README.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownContent => {const pointsRegex = /Total Points:\s*(\d+)/;const match = markdownContent.match(pointsRegex);let totalPoints = 'N/A';if (match && match[1]) {totalPoints = match[1];}document.title = `Markdown Summary ${totalPoints}`;const pointsElement = document.getElementById('points');if (pointsElement) {pointsElement.textContent = totalPoints;}}).catch(error => {console.error('Error loading or parsing README.md:', error);document.title = 'Markdown Summary Error';const pointsElement = document.getElementById('points');if (pointsElement) {pointsElement.textContent = 'Error loading data.';pointsElement.classList.add('text-red-500');}});});</script></body></html>
